<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa turistických tras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet">
    <style>
        #map {
            height: 500px; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mapa turistických tras</h1>
        <div id="map"></div>
        <div class="mt-3">
            <a href="{{ url_for('add_point') }}" class="btn btn-primary">Přidat bod zájmu</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([49.981, 16.373], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var points = JSON.parse('{{ points | tojson | safe }}');
        points.forEach(function(point) {
            L.marker([point.latitude, point.longitude]).addTo(map)
                .bindPopup('<b>' + point.name + '</b><br>' + point.description);
        });
    </script>
</body>
</html>
