<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail bodu zájmu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% if point %}
            <h1>{{ point.name }}</h1>
            <p>{{ point.description }}</p>
            <p><strong>Souřadnice:</strong> {{ point.latitude }}, {{ point.longitude }}</p>
        {% else %}
            <h1>Chyba</h1>
            <p>Bod zájmu nebyl nalezen.</p>
        {% endif %}
        <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">Zpět na mapu</a>
    </div>
</body>
</html>
